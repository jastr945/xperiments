{% extends 'searchapp/base.html' %}
{% load static %}

{% block content %}

<!--Search container-->

<div class="container" id="textspace">
  <div class="row">
    <div class="col-md-12">
      <a href="{% url 'start' %}">home</a>&nbsp;/&nbsp;<a href="{% url 'search' %}">search</a>

      <!--Search Tab-->
      <div class="search col-xs-10 col-xs-offset-1">
        <form id="search" method="get" role="search">
          <div class="input-group">
            <input class="form-control" placeholder="Start typing..." name="srch-term" id="ed-srch-term" type="text">
            <div class="input-group-btn">
              <button type="submit" id="searchbtn">search</button>
            </div>
          </div>
        </form>
        <div id="result">
          results will appear here
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
